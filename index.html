<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<title>Magic Cards</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<meta name="description" content="A simple magic card application" />
		
		<link rel="stylesheet" type="text/css" href="css/baraja.css" />
		<link rel="stylesheet" type="text/css" href="css/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/custom.css" />
		<script type="text/javascript" src="js/modernizr.custom.79639.js"></script>
	</head>
	<body>

		<div class="container">
			<header class="clearfix">
				<h1>Magic Cards</h1>
	    	</header>
				<div class="baraja-demo">
					<ul id="baraja-el" class="baraja-container">
						<li><img src="images/clubsA.jpg" alt="image1"/></li>
						<li><img src="images/diamondsA.jpg" alt="image2"/></li>
						<li><img src="images/spreadsA.jpg" alt="image3"/></li>
						<li><img src="images/heartsA.jpg" alt="image4"/></li>
					</ul>
				</div>
				<h1> Click to shuffle </h1>
				<nav class="actions light">
					<span id="nav-prev">&lt;</span>
					<span id="nav-next">&gt;</span>
				</nav>
			</section>
			
        </div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.baraja.js"></script>
        <script type="text/javascript">	
			$(function() {

				var $el = $( '#baraja-el' ),
					baraja = $el.baraja();

				// navigation
				$( '#nav-prev' ).on( 'click', function( event ) {

					baraja.previous();
				
				} );

				$( '#nav-next' ).on( 'click', function( event ) {

					baraja.next();
				
				} );

		});
		</script>
    </body>
</html>
